<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="bigscreen">
        <div class="currentOperand">6-10</div>
        <div class="screen">0</div>
      </div>
      <div class="numbers">
        <div class="operand clear">Clear</div>
        <div class="delete">Delete</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operand divide">/</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operand multiply">*</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operand subtract">-</div>
        <div class="decimal">.</div>
        <div class="number">0</div>
        <div class="equal">=</div>
        <div class="operand add">+</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
